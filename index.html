<h1>New York City</h1>

<figure>
  <img src="http://www.colby.edu/careercenter/wp-content/uploads/sites/78/2014/12/2-nyc-empire-nina-papiorek.jpg" alt="NYC">
  <p>New York – often called New York City or the City of New York to distinguish it from the State of New York, of which it is a part – is the most populous city in the United States and the center of the New York metropolitan area, the premier gateway for legal immigration to the United States[8][9][10] and one of the most populous urban agglomerations in the world.[11] A global power city,[12] New York exerts a significant impact upon commerce, finance, media, art, fashion, research, technology, education, and entertainment. Home to the headquarters of the United Nations,[13] New York is an important center for international diplomacy[14] and has been described as the cultural and financial capital of the world. </p>
</figure>

<h1>Chicago</h1>

 <figure class="figure-75">
  <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/20090524_Buildings_along_Chicago_River_line_the_south_border_of_the_Near_North_Side_and_Streeterville_and_the_north_border_of_Chicago_Loop,_Lakeshore_East_and_Illinois_Center.jpg" alt="Chicago">
  <p>Chicago (Listeni/ʃɨˈkɑːɡoʊ/ or /ʃɨˈkɔːɡoʊ/) is the third most populous city in the United States. With over 2.7 million residents, it is the most populous city in the state of Illinois and the Midwest. The Chicago metropolitan area is home to nearly 10 million people and is the third-largest in the United States.[4] Chicago is the seat of Cook County.[a]

Chicago was incorporated as a city in 1837, near a portage between the Great Lakes and the Mississippi River watershed, and experienced rapid growth in the mid-nineteenth century.[7] Today, the city is an international hub for finance, commerce, industry, technology, telecommunications, and transportation, with O'Hare International Airport being the busiest airport in the world; it also has the largest number of U.S. highways and railroad freight.[8] In 2012, Chicago was listed as an alpha global city by the Globalization and World Cities Research Network,[9] and ranks seventh in the world in the 2014 Global Cities Index.[10] As of 2012, Chicago had the third largest gross metropolitan product in the United States at US$571 billion.</p>
</figure>

 <h1>Miami</h1>

 <figure class="figure-50">
  <img src="http://images.trvl-media.com/media/content/shared/images/travelguides/Miami-and-vicinity-178286-smalltabletRetina.jpg">
<p>Miami (/maɪˈæmi/; Spanish pronunciation: [maiˈami] [7]) is a city located on the Atlantic coast in southeastern Florida and the county seat of Miami-Dade County. The 44th most populated city proper in the United States, with a population of 417,650, it is the principal, central, and most populous city of the Miami metropolitan area, and the most populous metropolis in the Southeastern United States after Washington, D.C.[8][9] According to the U.S. Census Bureau, Miami's metro area is the eighth most populous and fourth-largest urban area in the United States, with a population of around 5.5 million.[10][11]

Miami is a major center and a leader in finance, commerce, culture, media, entertainment, the arts, and international trade.[12][13] In 2012, Miami was classified as an Alpha- World City in the World Cities Study Group’s inventory.[14] In 2010, Miami ranked seventh in the United States in terms of finance, commerce, culture, entertainment, fashion, education, and other sectors. It ranked thirty-third among global cities.[15] In 2008, Forbes magazine ranked Miami "America's Cleanest City", for its year-round good air quality, vast green spaces, clean drinking water, clean streets and city-wide recycling programs.[16] According to a 2009 UBS study of 73 world cities, Miami was ranked as the richest city in the United States, and the world's fifth-richest city in terms of purchasing power.[17] Miami is nicknamed the "Capital of Latin America",[1] is the second largest U.S. city with a Spanish-speaking majority,[18] and the largest city with a Cuban-American plurality.[19]

Downtown Miami is home to the largest concentration of international banks in the United States, and many large national and international companies.[20][21] The Civic Center is a major center for hospitals, research institutes, medical centers, and biotechnology industries. For more than two decades, the Port of Miami, known as the "Cruise Capital of the World," has been the number one cruise passenger port in the world. It accommodates some of the world's largest cruise ships and operations, and is the busiest port in both passenger traffic and cruise lines.</p>
</figure>
